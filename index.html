<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(#f6c1cc, #ffd6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Comic Sans MS", Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 25px;
      text-align: center;
      position: relative;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.25);
      animation: pop 1s ease;
    }

    @keyframes pop {
      0% {transform: scale(0.5);}
      100% {transform: scale(1);}
    }

    img {
      width: 120px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #ff4d88;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      padding: 14px 32px;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {
      background: #ff5fa2;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: lightgray;
      position: absolute;
      left: 140px;
      transition: left 0.15s, top 0.15s;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      0% {bottom: 0; opacity: 1;}
      100% {bottom: 100vh; opacity: 0;}
    }

    .confetti {
      position: fixed;
      top: 0;
      font-size: 20px;
      animation: fall 2.5s linear forwards;
    }

    @keyframes fall {
      from {transform: translateY(0);}
      to {transform: translateY(100vh);}
    }
  </style>
</head>

<body>

<div class="card" id="card">
  <img src="https://i.imgur.com/3XK7Q7D.png" />
  <h1>Lydia will you be my Valentine? ðŸ’•</h1>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const card = document.getElementById("card");

  noBtn.addEventListener("mouseover", () => {
    const rect = card.getBoundingClientRect();

    const x = Math.random() * (rect.width - noBtn.offsetWidth);
    const y = Math.random() * (rect.height - noBtn.offsetHeight);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  document.getElementById("yesBtn").addEventListener("click", () => {
    launchConfetti();
    card.innerHTML = `
      <h1>YAY ðŸ’–</h1>
      <p>You are now my Valentine Lydia ðŸ˜˜</p>
    `;
  });

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 4000);
  }, 600);

  // Confetti explosion
  function launchConfetti() {
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.innerHTML = "ðŸŽ‰";
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.animationDuration = (Math.random() * 2 + 1) + "s";
      document.body.appendChild(confetti);

      setTimeout(() => {
        confetti.remove();
      }, 3000);
    }
  }
</script>

</body>
</html>
