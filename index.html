<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(#f6c1cc, #ffd6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Comic Sans MS", Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 25px;
      text-align: center;
      position: relative;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.25);
      animation: pop 1s ease;
      z-index: 2;
    }

    @keyframes pop {
      0% {transform: scale(0.5);}
      100% {transform: scale(1);}
    }

    img {
      width: 140px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #ff4d88;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      gap: 30px;
      height: 90px;
    }

    button {
      padding: 14px 32px;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #yesBtn {
      background: #ff5fa2;
      color: white;
    }

    #noBtn {
      background: lightgray;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      0% {bottom: 0; opacity: 1;}
      100% {bottom: 100vh; opacity: 0;}
    }

    .confetti {
      position: fixed;
      top: 0;
      font-size: 20px;
      animation: fall 2.5s linear forwards;
    }

    @keyframes fall {
      from {transform: translateY(0);}
      to {transform: translateY(100vh);}
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 5;
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 20px;
      width: 350px;
      text-align: center;
      animation: pop 0.6s ease;
    }

    .modal-content h2 {
      color: #ff4d88;
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 15px;
      border: none;
      margin: 10px 0;
    }

    .modal-buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background: #ff5fa2;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .closeBtn {
      background: lightgray;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="card" id="card">
  <img src="jolt.jpg" />
  <h1>Lydia will you be my Valentine? ðŸ’•</h1>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<div class="modal" id="dateModal">
  <div class="modal-content">
    <h2>Our Date ðŸ’–</h2>
    <p><b>Matsunori Handroll Bar</b><br>
    February 14th, 2026<br>
    6:00 PM<br>
    900 Beacon St Unit A, Boston, MA 02215</p>

    <iframe src="https://www.google.com/maps?q=900+Beacon+St+Unit+A+Boston+MA+02215&output=embed"></iframe>

    <div class="modal-buttons">
      <a target="_blank" href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Valentine%27s+Date+at+Matsunori&dates=20260214T230000Z/20260215T010000Z&details=Valentine%27s+Dinner+Date&location=900+Beacon+St+Unit+A+Boston+MA+02215">
        Add to Google Calendar ðŸ“…
      </a>
    </div>

    <button class="closeBtn" onclick="closeModal()">Close</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const card = document.getElementById("card");
  const modal = document.getElementById("dateModal");

  const noTexts = ["Really", "Are you Sure?", "Absolutely Positive", "100% Certainty"];
  let textIndex = 0;
  let scale = 1;

  noBtn.addEventListener("click", () => {
    scale += 0.15;
    yesBtn.style.transform = `scale(${scale})`;

    noBtn.textContent = noTexts[textIndex];
    textIndex = (textIndex + 1) % noTexts.length;
  });

  yesBtn.addEventListener("click", () => {
    launchConfetti();
    card.innerHTML = `
      <h1>YAY ðŸ’–</h1>
      <p>You are now my Valentine Lydia ðŸ˜˜</p>
    `;
    setTimeout(() => {
      modal.style.display = "flex";
    }, 800);
  });

  function closeModal() {
    modal.style.display = "none";
  }

  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 4000);
  }, 600);

  function launchConfetti() {
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.innerHTML = "ðŸŽ‰";
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.animationDuration = (Math.random() * 2 + 1) + "s";
      document.body.appendChild(confetti);

      setTimeout(() => {
        confetti.remove();
      }, 3000);
    }
  }
</script>

</body>
</html>
